<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
    <script src="/webjars/stomp-websocket/stomp.js" defer></script>
    <script src="/webjars/sockjs-client/dist/sockjs.min.js" defer></script>
    <script src="./script.js" defer></script>
</head>
<body>

<div class="input-and-play">
  <table>
    <tr>
      <tb>
        <div class="user-name-container">
          <input type="text" placeholder="User Name" id="user-name-input">
          <button type="submit" id="CreateGame" onclick="play()">Play</button>
          <!--<button type="submit" id="JoinToGame" onclick="joinToGame()">Join to game</button>-->
        </div>
      </tb>
    </tr>
  </table>
</div>

<div id="messages"></div>

<div id="chose-symbol" hidden>
  <table>
    <tr>
      <tb>
        <p>Chose your symbol:</p>
      </tb>
      <tb>
        <button type="submit" onclick="symbol('X')">X</button>
        <button type="submit" onclick="symbol('O')">O</button>
      </tb>
    </tr>
  </table>
</div>

<div id="game" hidden>
  <div id="row1">
      <button id="button1x1" onclick="move('1x1')" type="submit"></button>
      <button id="button1x2" onclick="move('1x2')" type="submit"></button>
      <button id="button1x3" onclick="move('1x3')" type="submit"></button>
  </div>

  <div id="row2">
      <button id="button2x1" onclick="move('2x1')" type="submit"></button>
      <button id="button2x2" onclick="move('2x2')" type="submit"></button>
      <button id="button2x3" onclick="move('2x3')" type="submit"></button>
  </div>

  <div id="row3">
      <button id="button3x1" onclick="move('3x1')" type="submit"></button>
      <button id="button3x2" onclick="move('3x2')" type="submit"></button>
      <button id="button3x3" onclick="move('3x3')" type="submit"></button>
  </div>
</div>

<script src="game.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
</body>
</html>
